<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Крипто Тапер - Отладка</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #app { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
    .loading { text-align: center; padding: 20px; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    pre { background: #f5f5f5; padding: 10px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Крипто Тапер - Отладка</h1>
  
  <div id="app">
    <div class="loading">
      <div class="spinner"></div>
      <p>Загрузка Крипто Тапера...</p>
    </div>
  </div>
  
  <div id="debug">
    <h2>Отладочная информация</h2>
    <div id="debug-output"></div>
  </div>

  <script>
    // Простой скрипт для отладки
    document.addEventListener('DOMContentLoaded', function() {
      const debugOutput = document.getElementById('debug-output');
      
      try {
        // Проверяем наличие localStorage
        debugOutput.innerHTML += '<p>localStorage доступен: ' + (typeof localStorage !== 'undefined') + '</p>';
        
        // Проверяем, загружаются ли скрипты
        debugOutput.innerHTML += '<p>Скрипт отладки загружен</p>';
        
        // Проверяем, есть ли элемент app
        const app = document.getElementById('app');
        debugOutput.innerHTML += '<p>Элемент app найден: ' + (app !== null) + '</p>';
        
        // Пробуем создать простой компонент
        const div = document.createElement('div');
        div.textContent = 'Тестовый компонент создан успешно';
        app.innerHTML = '';
        app.appendChild(div);
        
        debugOutput.innerHTML += '<p>Тестовый компонент добавлен в DOM</p>';
      } catch (error) {
        debugOutput.innerHTML += '<pre>Ошибка: ' + error.message + '\n' + error.stack + '</pre>';
      }
    });
  </script>
</body>
</html>
