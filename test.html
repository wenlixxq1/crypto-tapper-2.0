<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест Крипто Тапер</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #app { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; min-height: 200px; }
    .loading { text-align: center; padding: 20px; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    button { padding: 10px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Тест Крипто Тапер</h1>
  
  <div id="app">
    <div class="loading">
      <div class="spinner"></div>
      <p>Загрузка Крипто Тапера...</p>
    </div>
  </div>
  
  <div>
    <button onclick="testSimpleComponent()">Тест простого компонента</button>
  </div>

  <script>
    function testSimpleComponent() {
      const app = document.getElementById('app');
      app.innerHTML = '';
      
      const component = document.createElement('div');
      component.className = 'simple-component';
      component.innerHTML = `
        <h2>Простой компонент</h2>
        <p>Это тестовый компонент, созданный напрямую в HTML</p>
        <button onclick="alert('Кнопка работает!')">Нажми меня</button>
      `;
      
      app.appendChild(component);
    }
  </script>
</body>
</html>
